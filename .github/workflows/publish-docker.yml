name: Fast Docker Build

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # ì§„ì§œ ì „ì—­ ìºì‹œ (ëª¨ë“  ë¸Œëžœì¹˜ê°€ ê³µìœ )
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-docker-universal-cache
        restore-keys: |
          ${{ runner.os }}-docker-universal-cache
          
    # ì˜ì¡´ì„± ë³€ê²½ ê°ì§€ (ì½”ë“œë§Œ ë°”ë€Œë©´ ìŠ¤í‚µ)
    - name: Check if rebuild needed
      id: check-rebuild
      run: |
        # Dockerfileì´ë‚˜ requirements.txtê°€ ë°”ë€Œì—ˆëŠ”ì§€ í™•ì¸
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
        else
          BASE_SHA="${{ github.event.before }}"
          HEAD_SHA="${{ github.sha }}"
        fi
        
        if git diff --name-only $BASE_SHA $HEAD_SHA | grep -E "(requirements\.txt|Dockerfile)"; then
          echo "rebuild=true" >> $GITHUB_OUTPUT
          echo "ðŸ”„ Docker dependencies changed - full rebuild needed"
        else
          echo "rebuild=false" >> $GITHUB_OUTPUT
          echo "âš¡ Only code changed - using cached layers"
        fi
        
    # ë¹ ë¥¸ ë¹Œë“œ (ìºì‹œ ìµœëŒ€ í™œìš©)
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: popco-recommended:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
        load: true
        
    # ìºì‹œ ìµœì í™” (ì¤‘ìš”!)
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
        
    # ì´ˆê°„ë‹¨ ê²€ì¦ (1ì´ˆ ì´ë‚´)
    - name: Quick verification
      run: |
        echo "ðŸš€ Quick Docker verification..."
        if docker images popco-recommended:latest | grep -q popco-recommended; then
          echo "âœ… Docker image exists"
        else
          echo "âŒ Docker image not found"
          exit 1
        fi
        echo "âœ… Verification completed in seconds!"
        
    # ì„±ëŠ¥ ë¦¬í¬íŠ¸
    - name: Performance Summary
      run: |
        echo "## Fast Docker Build Results âš¡" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.check-rebuild.outputs.rebuild }}" == "true" ]; then
          echo "- **Build Type**: ðŸ”„ Full rebuild (dependencies changed)" >> $GITHUB_STEP_SUMMARY
          echo "- **Expected Time**: ~5-7 minutes" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Build Type**: âš¡ Cache-optimized (code only)" >> $GITHUB_STEP_SUMMARY
          echo "- **Expected Time**: ~1-2 minutes" >> $GITHUB_STEP_SUMMARY
        fi
        echo "- **Status**: ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
