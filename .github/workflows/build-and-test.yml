name: Build and Test

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # 프로젝트에 맞는 Python 버전으로 조절하세요.

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff pytest # 린터 및 테스트 도구 설치

    - name: Lint with ruff
      run: |
        ruff check .

    - name: Test with pytest
      run: |
        pytest
